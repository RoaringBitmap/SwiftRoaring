name: Swift on Ubuntu (latest)

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests-linux:
    strategy:
      matrix:
        swift: ["5", "6"]

    name: SwiftPM Linux
    runs-on: ubuntu-22.04
    steps:
      - name: Setup Swift version
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: linuxmain
        run: |
          swift --version
          swift build
          swift test
      - name: Build
        run: swift build
      - name: Test
        run: swift test
  tests-macOS:
    strategy:
      fail-fast: false
      matrix:
        swift: ["5", "6"]
        destination: [macOS]

    name: SwiftPM macOS
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: swift build
      - name: Test
        run: swift test
        