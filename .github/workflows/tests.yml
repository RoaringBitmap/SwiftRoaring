name: Swift on Ubuntu (latest)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: fwal/setup-swift@v2
      - name: linuxmain
        run: swift test
      - name: Build
        run: swift build
      - name: Test
        run: swift test