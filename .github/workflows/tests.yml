name: Swift on Ubuntu (latest)

on: [push, pull]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: fwal/setup-swift@v1
      - name: linuxmain
        run: swift test --generate-linuxmain
      - name: Build
        run: swift build
      - name: Test
        run: swift test