name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
runs-on: ${{ matrix.os }}
strategy:
  matrix:
    os: [ubuntu-latest, macos-latest]
    swift: ["5.1.0", "4.2.4"]
steps:
- uses: fwal/setup-swift@v1
  with:
    swift-version: ${{ matrix.swift }}
- name: Get swift version
  run: swift --version
- uses: actions/checkout@v2
- name: Build
  run: swift build
- name: Run tests
  run: swift test